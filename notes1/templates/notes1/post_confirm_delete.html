{% extends "notes1/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удалить заметку</legend>
                <h2>Вы уверены что хотите удалить эту заметку? {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да,удалить!</button>
                  <button class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Отменить</button>
            </div>
        </form>
    </div>
{% endblock content %}
